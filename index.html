<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT на моем сайте</title>
</head>
<body>
  <h1>Мой чат с GPT</h1>
  <div id="chat"></div>
  <input id="userMessage" placeholder="Напиши сообщение..." />
  <button onclick="sendMessage()">Отправить</button>
  <script>
    async function sendMessage() {
      const input = document.getElementById("userMessage");
      const chatDiv = document.getElementById("chat");
      chatDiv.innerHTML += `<p><b>Вы:</b> ${input.value}</p>`;
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input.value }),
      });
      const data = await res.json();
      chatDiv.innerHTML += `<p><b>GPT:</b> ${data.reply}</p>`;
      input.value = "";
    }
  </script>
</body>
</html>
